{% extends "base.html" %}
{% block content %}
{% include "admin_nav.html" %}
<section class="card">
  <h2>Users</h2>
  <p class="note">Expected behavior: add one user manually or bulk add many emails from sheets export.</p>
  <form method="post" class="stack">
    <input type="hidden" name="action" value="single">
    <label>Email *</label>
    <input type="email" name="email" required>
    <label>Username</label>
    <input type="text" name="username">
    <button type="submit">Add User</button>
  </form>
</section>

<section class="card">
  <h2>Bulk Add Users</h2>
  <form method="post" class="stack">
    <input type="hidden" name="action" value="bulk">
    <label>Emails (comma, semicolon, or newline separated)</label>
    <textarea name="bulk_emails" rows="5" placeholder="a@example.com, b@example.com"></textarea>
    <button type="submit">Add Users in Bulk</button>
  </form>
</section>

<section class="card">
  <table>
    <thead><tr><th>ID</th><th>Email</th><th>Username</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.username or "" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
